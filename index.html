<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tactel</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="jquery.tactel.js"></script>

	<style>
		.base{
			top:200px;
			height:250px;
			width:250px;
			background-color: #000;
			position:absolute;
		}
	</style>
</head>
<body>
	<div id="element1" class="base tactel" style="height:400px;width:400px;top:300px;left:200px;">0</div>
	<div id="element2" class="base touch" style="left:550px;">0</div>
	
	<div id="element3" class="base touchable" style="left:900px;">0</div>

	<!--<div id="element4" class="base" style="left: 52px;-webkit-transform: rotate(45deg);top: 52px;">0</div>-->

	<script type="text/javascript">
	$(function() {
		that = this;
    
    	that.pluginTactel;
		that.pluginTactel = $(document.body).Tactel({"class": ["touch","touchable"], "id":"element4"});
	});
	</script>
</body>
</html>
